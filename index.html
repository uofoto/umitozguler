    <title>Ümit Özgüler | Fine Art Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,400&family=Inter:wght@300;400;600;800&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #c6a96b;
            --hover-orange: #ff8c00;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; width: 100%; height: 100vh; }
        body.menu-open { overflow: hidden; }

        /* Navigation */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 50px; background: transparent; z-index: 100;
        }
        .logo {
            font-family: 'Outfit', sans-serif; font-size: 24px; letter-spacing: 2px;
            color: #fff !important; text-decoration: none !important; text-transform: uppercase;
        }
        .logo span.bold { font-weight: 700; } 
        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            font-family: 'Outfit', sans-serif; text-decoration: none; color: #fff;
            font-size: 13px; text-transform: uppercase; letter-spacing: 2px;
            position: relative; transition: .4s; padding-bottom: 5px;
        }
        .nav-links a::after {
            content: ''; position: absolute; width: 0; height: 1.5px; bottom: 0; left: 0;
            background-color: var(--hover-orange); transition: width 0.4s ease;
        }
        .nav-links a:hover::after { width: 100%; }

        .menu-btn {
            display: none; cursor: pointer; background: none; border: none;
            color: #fff; font-size: 28px; z-index: 501;
            position: fixed; top: 25px; right: 30px; transition: 0.3s;
        }

        .side-menu {
            position: fixed; top: 0; right: -100%; width: 160px; height: 100vh;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px);
            z-index: 500; display: flex; flex-direction: column; 
            padding: 100px 25px; gap: 20px; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .side-menu::before {
            content: ''; position: absolute; left: 0; top: 0; width: 2px; height: 0;
            background: var(--hover-orange); transition: height 0.8s ease 0.3s;
        }
        .side-menu.open::before { height: 100%; }
        .side-menu.open { right: 0; }
        .side-menu a { font-family: 'Outfit', sans-serif; color: #fff; text-decoration: none; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }
        .close-btn { position: absolute; top: 25px; right: 25px; font-size: 24px; color: #fff; cursor: pointer; }

        /* Hero & Background */
        .hero { position: relative; height: 100vh; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        
        /* ÇÖZÜM: İlk Arkaplanın Sabitlenmesi */
        #bg1 {
            background-image: url('img/1.webp');
            opacity: 1;
            z-index: 2;
        }
        @media (max-width: 768px) { #bg1 { background-image: url('img/mobile/1.webp'); } }

        .bg { 
            position: absolute; inset: 0; background-size: cover; background-position: center; 
            filter: brightness(0.9); transition: opacity 2s ease-in-out; 
            opacity: 0; z-index: 1; transform: scale(1);
        }
        .bg.active { opacity: 1; z-index: 2; }
        .zoom-in { animation: zoomInEffect 20s linear forwards; }
        .zoom-out { animation: zoomOutEffect 20s linear forwards; }
        @keyframes zoomInEffect { from { transform: scale(1); } to { transform: scale(1.15); } }
        @keyframes zoomOutEffect { from { transform: scale(1.15); } to { transform: scale(1); } }

        .vignette { position: absolute; inset: 0; background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.3) 100%); z-index: 3; pointer-events: none; }
        .grain { pointer-events: none; position: absolute; inset: 0; background: url("https://grainy-gradients.vercel.app/noise.svg"); opacity: 0.06; mix-blend-mode: overlay; z-index: 4; }

        .content { position: relative; z-index: 50; padding: 0 20px; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        
        .title-wrapper { 
            position: relative; 
            display: inline-block; 
            padding: 12px 25px; 
            margin-bottom: 5px; 
            opacity: 0;
            transition: opacity 2s ease;
        }
        .title-wrapper.visible { opacity: 1; }
        .title-wrapper.hidden-flow { opacity: 0; visibility: hidden; pointer-events: none; }

        h2 { font-family: 'Playfair Display', serif; font-size: clamp(26px, 6vw, 72px); letter-spacing: 4px; }

        .title-border::before, .title-border::after { 
            content: ''; 
            position: absolute; 
            width: 25px; 
            height: 25px; 
            border: 3px solid var(--hover-orange); 
        }
        .title-border::before { top: 0; left: 0; border-bottom: none; border-right: none; }
        .title-border::after { bottom: 0; right: 0; border-top: none; border-left: none; }

        #dynamic-quotes { 
            height: 60px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            opacity: 0; 
            transition: 2s ease; 
            margin: 10px 0; 
        }
        #dynamic-quotes.visible { opacity: 1; }
        .quote-text { 
            font-family: 'Playfair Display', serif; 
            font-style: italic; 
            font-size: clamp(16px, 3vw, 30px); 
            color: rgba(255,255,255,0.9); 
            letter-spacing: 0.5px; 
            max-width: 85vw; 
            line-height: 1.4;
            text-align: center;
        }

        .static-elements { display: flex; flex-direction: column; align-items: center; width: 100%; position: relative; }
        
        .cta { 
            display: inline-block; padding: 15px 45px; 
            border: 0.5px solid rgba(255,255,255,0.15); 
            color: rgba(255,255,255,0.8); 
            text-decoration: none; letter-spacing: 5px; font-size: 10px; 
            transition: .6s cubic-bezier(0.4, 0, 0.2, 1); 
            background: rgba(255,255,255,0.02); 
            backdrop-filter: blur(5px);
            text-transform: uppercase;
        }
        .cta:hover { 
            background: rgba(255,255,255,0.08); 
            border-color: var(--hover-orange); 
            color: #fff;
            letter-spacing: 6px;
        }

        footer { position: absolute; bottom: 25px; width: 100%; text-align: center; z-index: 60; }
        .social-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 8px; }
        .social-links a { color: rgba(255,255,255,0.8); text-decoration: none; font-size: 10px; letter-spacing: 1.5px; text-transform: uppercase; transition: 0.3s; }
        .social-links a:hover { color: var(--hover-orange); }

        @media(max-width:768px){ 
            nav { padding: 25px 20px; }
            .nav-links { display: none; } 
            .menu-btn { display: block; }
            .content { justify-content: center; padding-bottom: 80px; }
            #dynamic-quotes { height: 45px; }
            .quote-text { font-size: 15px; letter-spacing: 0.3px; }
            footer { bottom: 20px; }
        }
    </style>
</head>
<body>

        <div class="bg" id="bg1"></div>

        <div class="content">

        <p style="font-size: 8px; opacity: 0.7; letter-spacing: 2px;">&copy; 2026 ÜMİT ÖZGÜLER</p>

    <script>
        const availableImages = [1, 2, 3, 4, 5, 6, 9, 10, 11, 12, 13, 14, 15, 16, 17, 20, 22, 23, 24, 25, 27, 28, 29, 30, 32, 33, 34, 35, 36, 37, 38, 40, 43, 44, 45, 46, 48, 49, 54, 56, 57, 58, 66, 69, 76, 77, 85, 90, 92, 99, 100, 102, 103];
        const quoteDatabase = {
            makro: ["Makro, evreni küçültür.", "Detay, sonsuzluğu taşır.", "Makro, görünmeyeni büyütür."],
            portre: ["Portre, yüzün ötesidir.", "Bakış, iç dünyayı ifşa eder.", "Bakış, ruhun eşiğidir."],
            renkli_doga: ["Renk susar, hakikat konuşur.", "Doğa, sahnesiz konuşur.", "Işık, hakikati ayıklar."],
            sokak: ["Fotoğraf, sessiz bir tanıklıktır.", "An, kendiliğinden tamamlanır.", "Fotoğraf, zamanın nabzıdır."],
            hayvan: ["Uyum, hayatın ritmidir.", "Gerçek, müdahale kabul etmez.", "Varlık, kendi dilinde konuşur."],
            kulturel: ["Kültür, zamanın izidir.", "Işık, vicdanı görünür kılar."],
            soyut: ["Siyah beyaz, özün çıplaklığıdır.", "Gölge, anlamı derinleştirir.", "Sadelik, hakikati keskinleştirir."]
        };
        const categories = [
            { key: 'makro', imgs: [10,15,21,24,37,38,39,40,41,76,77,78,82,83,84,85,91,94,95,97,101,104] },
            { key: 'portre', imgs: [25,29,30,32,34,36,42,43,81] },
            { key: 'renkli_doga', imgs: [13,14,16,17,19,22,23,53,54,69,70,79,86,87,96,98,103,105] },
            { key: 'sokak', imgs: [1,2,4,5,9,12,27,28,31,51,52,65,67,72,80,88,89,93,102] },
            { key: 'hayvan', imgs: [3,18,44,45,46,47,48,49,50,68,99,100] },
            { key: 'kulturel', imgs: [6,11,26,33,35,60,61,62,63,66,73,74,92] },
            { key: 'soyut', imgs: [7,8,9,20,55,56,57,58,59,64,71,90] }
        ];

        let activeBg = document.getElementById("bg1");
        let nextBg = document.getElementById("bg2");
        const quoteBox = document.getElementById("dynamic-quotes");
        const quoteEl = document.getElementById("quote-el");
        const initialUI = document.getElementById("initial-ui");
        const mainMenuBtn = document.getElementById("mainMenuBtn");

        function getImgPath(num) {
            const folder = window.innerWidth <= 768 ? 'img/mobile/' : 'img/';
            return `${folder}${num}.webp`;
        }

        function preloadImage(el, callback, isFirst = false) {
            const num = availableImages[Math.floor(Math.random() * availableImages.length)];
            const img = new Image();
            img.src = getImgPath(num);
            img.onload = () => {
                el.style.backgroundImage = `url('${img.src}')`;
                el.dataset.imgNum = num;
                el.classList.remove("zoom-in", "zoom-out");
                void el.offsetWidth;
                el.classList.add(Math.random() > 0.5 ? "zoom-in" : "zoom-out");
                if(isFirst) { el.classList.add("active"); }
                if(callback) callback();
            };
        }

        function cycle() {
            if (initialUI.classList.contains("visible")) { initialUI.classList.add("hidden-flow"); }
            quoteBox.classList.remove("visible");
            preloadImage(nextBg, () => {
                setTimeout(() => {
                    nextBg.classList.add("active");
                    setTimeout(() => {
                        let key = 'soyut';
                        const num = parseInt(nextBg.dataset.imgNum);
                        for (let cat of categories) { if (cat.imgs.includes(num)) { key = cat.key; break; } }
                        quoteEl.innerText = `“${quoteDatabase[key][Math.floor(Math.random() * quoteDatabase[key].length)]}”`;
                        quoteBox.classList.add("visible");
                        activeBg.classList.remove("active");
                        [activeBg, nextBg] = [nextBg, activeBg];
                    }, 1500);
                }, 1000);
            });
        }

        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            const isOpen = menu.classList.toggle("open");
            document.body.classList.toggle("menu-open");
            mainMenuBtn.style.display = isOpen ? "none" : "block";
        }

        // BAŞLANGIÇ: CSS zaten 1. resimle açtığı için sadece JS döngüsünü kuruyoruz.
        setTimeout(() => {
            initialUI.classList.add("visible");
            setInterval(cycle, 9000);
        }, 100);
    </script>
