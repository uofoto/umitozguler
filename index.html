<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ümit Özgüler | Fine Art Photography</title>
    
    <meta property="og:title" content="Ümit Özgüler | Fine Art Photography">
    <meta property="og:description" content="Işık, gölge ve ruhun buluştuğu fotoğraf kareleri.">
    <meta property="og:image" content="https://umitozguler.com.tr/img/13.webp">
    <meta property="og:url" content="https://umitozguler.com.tr">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-black': '#050505', 'brand-gold': '#c5a059', 'brand-orange': '#ff8c00' },
                    fontFamily: { sans: ['"Montserrat"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }
        .page-animate { animation: fadeInPage 1.5s ease-out forwards; }
        
        @keyframes shine {
            0% { background-position: -100% 50%; }
            100% { background-position: 200% 50%; }
        }
        .animate-shine {
            background: linear-gradient(90deg, #fff 0%, #c5a059 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }
        .hero-zoom { animation: heroZoom 20s infinite alternate; }
        @keyframes heroZoom { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* Mobil Menü İçin no-scroll */
        .no-scroll { overflow: hidden; height: 100vh; }
    </style>
</head>

<body class="bg-brand-black text-gray-300 font-sans antialiased page-animate flex flex-col min-h-screen">

    <nav class="fixed w-full z-50 bg-brand-black/40 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-24">
                <a href="index.html" class="text-2xl tracking-widest text-white">
                    <span class="font-extralight text-white">ÜMİT</span> <span class="font-bold text-white">ÖZGÜLER</span>
                </a>

                <div class="hidden md:flex space-x-12">
                    <a href="index.html" class="text-xs font-medium uppercase tracking-[0.2em] text-brand-gold border-b border-brand-gold py-1">Ana Sayfa</a>
                    <a href="about.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1 transition-colors">Hakkımda</a>
                    <a href="portfolio.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1 transition-colors">Portfolyo</a>
                    <a href="dusunceler.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1 transition-colors">Düşünceler</a>
                    <a href="contact.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1 transition-colors">İletişim</a>
                </div>

                <button id="mobile-menu-btn" class="md:hidden text-white hover:text-brand-gold p-2 focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="hidden bg-brand-black/95 border-t border-white/5 absolute w-full z-50 transition-opacity duration-300 opacity-0" id="mobile-menu">
            <div class="px-6 py-8 space-y-4 flex flex-col items-start">
                <a href="index.html" class="text-sm font-semibold uppercase tracking-[0.2em] text-brand-gold">Ana Sayfa</a>
                <a href="about.html" class="text-sm font-semibold uppercase tracking-[0.2em] hover:text-brand-gold transition-colors">Hakkımda</a>
                <a href="portfolio.html" class="text-sm font-semibold uppercase tracking-[0.2em] hover:text-brand-gold transition-colors">Portfolyo</a>
                <a href="dusunceler.html" class="text-sm font-semibold uppercase tracking-[0.2em] hover:text-brand-gold transition-colors">Düşünceler</a>
                <a href="contact.html" class="text-sm font-semibold uppercase tracking-[0.2em] hover:text-brand-gold transition-colors">İletişim</a>
            </div>
        </div>
    </nav>

    <section class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="img/13.webp" alt="Ümit Özgüler Hero" class="w-full h-full object-cover hero-zoom opacity-60">
            <div class="absolute inset-0 bg-gradient-to-b from-brand-black/40 via-transparent to-brand-black"></div>
        </div>

        <div class="relative z-10 text-center px-6 max-w-5xl">
            <p class="text-brand-gold text-[11px] font-bold uppercase tracking-[0.5em] mb-4 drop-shadow-lg">Fine Art Photography</p>
            <h1 class="animate-shine text-5xl md:text-8xl font-bold text-white mb-10 leading-tight tracking-tighter drop-shadow-2xl">
                Zamanı Durdur.
            </h1>
            <a href="portfolio.html" class="inline-block border border-white/50 bg-black/10 backdrop-blur-sm px-12 py-4 text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-white hover:text-black transition-all duration-700">
                Koleksiyonu Keşfet
            </a>
        </div>
    </section>

    <footer class="bg-brand-black py-16 border-t border-white/5 mt-auto text-center">
        <div class="flex justify-center space-x-12 mb-10">
            <a href="https://instagram.com/umitozguler" target="_blank" class="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-500 hover:text-brand-gold transition-colors">Instagram</a>
            <a href="https://twitter.com/uozguler" target="_blank" class="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-500 hover:text-brand-gold transition-colors">Twitter (X)</a>
        </div>
        <p class="text-[10px] tracking-[0.2em] text-gray-700 uppercase">
            &copy; 2026 Ümit Özgüler. Tüm Hakları Saklıdır.
        </p>
    </footer>

    <script>
        document.getElementById('mobile-menu-btn').onclick = () => {
            const menu = document.getElementById('mobile-menu');
            if(menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                document.body.classList.add('no-scroll');
                setTimeout(() => menu.classList.remove('opacity-0'), 10);
            } else {
                menu.classList.add('opacity-0');
                document.body.classList.remove('no-scroll');
                setTimeout(() => menu.classList.add('hidden'), 300);
            }
        };
    </script>

</body>
</html>
