<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ümit Özgüler | Fine Art Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #c6a96b;
            --hover-orange: #ff8c00; 
            --dark-orange: #cc7000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Navigation Bar (Desktop) */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 45px;
            padding: 25px 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: .4s;
            font-weight: 400;
        }

        nav a:hover { color: var(--hover-orange); }

        /* Hamburger Menu (Mobile) */
        .menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -50%;
            width: 50%;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            z-index: 15;
            display: flex;
            flex-direction: column;
            padding: 100px 40px;
            gap: 30px;
            transition: 0.5s ease;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .side-menu.open { left: 0; }
        .side-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* HERO & Animations */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        @keyframes zoomInEffect { from { transform: scale(1); } to { transform: scale(1.15); } }
        @keyframes zoomOutEffect { from { transform: scale(1.15); } to { transform: scale(1); } }

        .bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            filter: brightness(0.6) grayscale(100%);
            transition: opacity 2s ease, filter 4s ease;
            opacity: 0;
        }

        .bg.active { opacity: 1; filter: brightness(0.6) grayscale(0%); }
        .zoom-in { animation: zoomInEffect 12s linear infinite alternate; }
        .zoom-out { animation: zoomOutEffect 12s linear infinite alternate; }

        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.85) 100%);
            z-index: 2;
        }

        .grain {
            pointer-events: none;
            position: absolute;
            inset: 0;
            background: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.08;
            mix-blend-mode: overlay;
            z-index: 3;
            animation: flicker 0.2s infinite;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 5;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 2s ease 0.3s forwards;
            padding: 0 20px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(40px, 8vw, 72px);
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: .85;
            margin-bottom: 40px;
        }

        .cta {
            display: inline-block;
            padding: 14px 38px;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            letter-spacing: 2px;
            font-size: 14px;
            transition: .4s;
        }

        .cta:hover { 
            background: var(--dark-orange); 
            border-color: var(--dark-orange); 
            color: #fff; 
        }

        footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .social-links {
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            transition: .4s;
        }

        .social-links a:hover { opacity: 1; color: var(--hover-orange); }

        .copyright {
            font-size: 10px;
            letter-spacing: 2px;
            opacity: 0.4;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        /* Responsive Settings */
        @media(max-width:768px){
            nav { display: none; }
            .menu-btn { display: block; }
            h2 { font-size: 36px; }
        }
    </style>
</head>
<body>

<button class="menu-btn" onclick="toggleMenu()">☰</button>

<div class="side-menu" id="sideMenu">
    <a href="about.html" onclick="toggleMenu()">Hakkımda</a>
    <a href="portfolio.html" onclick="toggleMenu()">Koleksiyon</a>
    <a href="dusunceler.html" onclick="toggleMenu()">Düşünceler</a>
    <a href="contact.html" onclick="toggleMenu()">İletişim</a>
</div>

<nav>
    <a href="about.html">Hakkımda</a>
    <a href="portfolio.html">Koleksiyon</a>
    <a href="dusunceler.html">Düşünceler</a>
    <a href="contact.html">İletişim</a>
</nav>

<section class="hero">
    <div class="bg active zoom-in" id="bg1"></div>
    <div class="bg inactive" id="bg2"></div>
    <div class="vignette"></div>
    <div class="grain"></div>
    <div class="content">
        <h2>Gözün Ardındaki Zihin</h2>
        <p>Fine Art Photography</p>
        <a href="portfolio.html" class="cta">KOLEKSİYONU KEŞFET</a>
    </div>
</section>

<footer>
    <div class="social-links">
        <a href="https://www.instagram.com/umitozguler" target="_blank">Instagram</a>
        <a href="https://x.com/uozguler" target="_blank">X (Twitter)</a>
    </div>
    <div class="copyright">
        &copy; 2026 ÜMİT ÖZGÜLER
    </div>
</footer>

<script>
    const bg1 = document.getElementById("bg1");
    const bg2 = document.getElementById("bg2");
    let active = bg1;
    let inactive = bg2;

    function randomImage(){ return Math.floor(Math.random() * 105) + 1; }

    function setImage(el){
        const num = randomImage();
        el.style.backgroundImage = `url('img/${num}.webp')`;
        el.classList.remove("zoom-in", "zoom-out");
        const effect = Math.random() > 0.5 ? "zoom-in" : "zoom-out";
        el.classList.add(effect);
    }

    function crossFade(){
        setImage(inactive);
        inactive.classList.remove("inactive");
        inactive.classList.add("active");
        active.classList.remove("active");
        active.classList.add("inactive");
        [active, inactive] = [inactive, active];
    }

    function toggleMenu() {
        document.getElementById("sideMenu").classList.toggle("open");
    }

    // Başlangıç Ayarları
    setImage(active);
    setInterval(crossFade, 10000);
    document.body.style.overflow = "auto";
</script>
</body>
</html>
