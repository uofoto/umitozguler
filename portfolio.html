<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo | Ümit Özgüler</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-black': '#050505', 'brand-dark': '#0f0f0f', 'brand-gold': '#c5a059' },
                    fontFamily: { sans: ['"Montserrat"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }
        .page-animate { animation: fadeInPage 1s ease-in forwards; }
        .masonry-grid { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        .masonry-item { display: inline-block; width: 100%; break-inside: avoid; margin-bottom: 1.5rem; transition: all 0.5s ease; }
        .hidden-item { display: none !important; }
        .filter-btn.active { color: #c5a059; border-bottom: 2px solid #c5a059; }
        .glass-box { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .nav-arrow:hover { background: rgba(197, 160, 89, 0.2); transform: scale(1.1); }
    </style>
</head>
<body class="bg-brand-black text-gray-300 font-sans antialiased flex flex-col min-h-screen page-animate">

    <nav class="fixed w-full z-50 bg-brand-black/95 border-b border-white/10 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-6 h-24 flex justify-between items-center relative z-50">
            <a href="index.html" class="text-2xl tracking-widest text-white">
                <span class="font-extralight text-white">ÜMİT</span> <span class="font-bold text-white">ÖZGÜLER</span>
            </a>
            <div class="hidden md:flex space-x-12">
                <a href="index.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold transition-colors">Ana Sayfa</a>
                <a href="about.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold transition-colors">Hakkımda</a>
                <a href="portfolio.html" class="text-xs font-medium uppercase tracking-[0.2em] text-brand-gold border-b border-brand-gold py-1">Portfolyo</a>
                <a href="contact.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold transition-colors">İletişim</a>
            </div>
            <button id="mobile-menu-btn" class="md:hidden text-white"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 z-40 bg-brand-black/98 hidden flex flex-col items-center justify-center space-y-8 backdrop-blur-xl">
        <a href="index.html" class="text-xl font-light uppercase tracking-[0.3em]">Ana Sayfa</a>
        <a href="about.html" class="text-xl font-light uppercase tracking-[0.3em]">Hakkımda</a>
        <a href="portfolio.html" class="text-xl font-bold uppercase tracking-[0.3em] text-brand-gold">Portfolyo</a>
        <a href="contact.html" class="text-xl font-light uppercase tracking-[0.3em]">İletişim</a>
    </div>

    <section class="pt-40 pb-12 text-center px-4">
        <h1 class="text-4xl font-bold text-white mb-10 tracking-tighter">Koleksiyon</h1>
        <div class="flex flex-wrap justify-center gap-6 border-b border-white/5 pb-4">
            <button class="filter-btn active text-xs font-semibold uppercase tracking-[0.2em]" onclick="filterGallery('bw', this)">Siyah Beyaz</button>
            <button class="filter-btn text-xs font-semibold uppercase tracking-[0.2em]" onclick="filterGallery('nature', this)">Doğa</button>
            <button class="filter-btn text-xs font-semibold uppercase tracking-[0.2em]" onclick="filterGallery('portrait', this)">Portre</button>
        </div>
    </section>

    <section class="pb-24 px-6">
        <div class="max-w-[1600px] mx-auto masonry-grid" id="gallery-container"></div>
    </section>

    <div id="lightbox" class="fixed inset-0 z-[60] bg-brand-black/98 hidden flex flex-col items-center justify-center p-4 opacity-0 transition-all duration-300">
        <button onclick="closeLightbox()" class="absolute top-6 right-6 text-white hover:text-brand-gold z-50"><svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"></path></svg></button>
        
        <button onclick="changePhoto(-1)" class="nav-arrow absolute left-4 md:left-8 top-1/2 -translate-y-1/2 text-white p-3 rounded-full border border-white/10 z-50"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19l-7-7 7-7"></path></svg></button>
        <button onclick="changePhoto(1)" class="nav-arrow absolute right-4 md:right-8 top-1/2 -translate-y-1/2 text-white p-3 rounded-full border border-white/10 z-50"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7"></path></svg></button>

        <div class="max-w-5xl w-full flex flex-col items-center">
            <img id="lightbox-img" src="" class="max-h-[60vh] md:max-h-[65vh] shadow-2xl mb-8 border border-white/5">
            <div class="w-full max-w-2xl px-4">
                <div class="glass-box rounded-xl p-8 text-center">
                    <h4 id="photo-label" class="text-brand-gold uppercase tracking-[0.4em] text-[10px] mb-4 font-bold"></h4>
                    <p id="photo-quote" class="text-gray-100 text-lg md:text-xl font-normal leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const photoData = {
            1: "Sokağı süpürüyor sanırsın ama o aslında zihnindeki eskileri temizliyordur. Taş aynı taş, yük aynı yük; sadece gün değişiyor.",
            2: "Kar yağınca sesler kesilir, insan kendi içiyle baş başa kalır. O beyazlıkta yürümek, biraz da hatıralara yürümektir.",
            3: "Birbirini anlamak için dile gerek yok. Bazen bir bakış, dünyadaki bütün sözlüklerden daha fazlasını anlatır.",
            4: "O yokuşu tırmananların sırtındaki sadece yük değil, yoksulluğun o görünmez ağırlığıdır. Yol biter ama o yük biter mi?",
            8: "Buna sis deyip geçme, bu torak dumanıdır. Odun kömüre dönerken, o dumanın içinde asıl yanan ekmek kavgasıdır.",
            11: "Güneşin kavurduğu ellerde son bir gayret; bu dağların kadim yükünü omuzlayan son kadınlar, koca bir devrin kapanışına sessizce tanıklık ediyor.",
            26: "Toprağın bereketini ateşin sabrıyla harmanlayan nasırlı eller... Bir kazan kaynar, bin şükür yükselir; o duman sadece pekmezin değil, bir ömrün saf emeğinin kokusudur.",
            30: "Kıldan örülme sert bir perdenin ardında, dünyayı sadece sevgiyle tartan ürkek ama meraklı gözler... Hayatın tüm sertliğine inat, çocukluğun en saf halidir bu.",
            33: "Ateşin kora, kor demirin ise sabırla şekle dönüştüğü o an... Her vuruşta yankılanan sadece örsün sesi değil, yüzyıllardır sönmeyen bir zanaatın hikayesidir."
            // Diğer numaraları ihtiyaç duydukça ekleyebilirsin...
        };

        const config = [
            { start: 1, end: 12, category: 'bw', label: 'Siyah Beyaz' },
            { start: 13, end: 24, category: 'nature', label: 'Doğa' },
            { start: 25, end: 36, category: 'portrait', label: 'Portre' }
        ];

        const galleryContainer = document.getElementById('gallery-container');
        let currentPhotoId = 1;
        let currentCategory = 'bw';

        // Galeri Yükleme Fonksiyonu
        function buildGallery() {
            galleryContainer.innerHTML = '';
            config.forEach(group => {
                for (let i = group.start; i <= group.end; i++) {
                    const item = document.createElement('div');
                    item.className = `masonry-item group cursor-zoom-in ${group.category !== currentCategory ? 'hidden-item' : ''}`;
                    item.dataset.category = group.category;
                    item.dataset.id = i;
                    item.dataset.label = group.label;
                    item.onclick = () => openLightbox(i, group.category);
                    item.innerHTML = `<img src="img/${i}.webp" class="w-full opacity-0 transition-opacity duration-1000" onload="this.style.opacity='1'">`;
                    galleryContainer.appendChild(item);
                }
            });
        }

        buildGallery();

        function filterGallery(cat, el) {
            currentCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'text-white'));
            el.classList.add('active', 'text-white');
            buildGallery();
        }

        function openLightbox(id, cat) {
            currentPhotoId = id;
            currentCategory = cat;
            updateLightboxContent();
            const lb = document.getElementById('lightbox');
            lb.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            setTimeout(() => lb.classList.remove('opacity-0'), 10);
        }

        function updateLightboxContent() {
            const group = config.find(c => currentPhotoId >= c.start && currentPhotoId <= c.end);
            document.getElementById('lightbox-img').src = `img/${currentPhotoId}.webp`;
            document.getElementById('photo-label').innerText = group.label;
            document.getElementById('photo-quote').innerText = photoData[currentPhotoId] || "Bu karenin hikayesi yakında eklenecek...";
        }

        function changePhoto(dir) {
            const group = config.find(c => c.category === currentCategory);
            currentPhotoId += dir;
            if (currentPhotoId > group.end) currentPhotoId = group.start;
            if (currentPhotoId < group.start) currentPhotoId = group.end;
            updateLightboxContent();
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.add('opacity-0');
            document.body.style.overflow = 'auto';
            setTimeout(() => lb.classList.add('hidden'), 300);
        }

        // Mobil Menü
        document.getElementById('mobile-menu-btn').onclick = () => document.getElementById('mobile-menu').classList.toggle('hidden');
    </script>
</body>
</html>
