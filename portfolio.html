<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QW3FEBRP69"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QW3FEBRP69');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo | Ümit Özgüler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-black': '#050505', 'brand-dark': '#0f0f0f', 'brand-gold': '#c5a059' },
                    fontFamily: { sans: ['"Montserrat"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .page-animate { animation: fadeIn 1s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .masonry-grid { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        
        .masonry-item { display: inline-block; width: 100%; break-inside: avoid; margin-bottom: 1.5rem; }
        .filter-btn.active { color: #c5a059; border-bottom: 1px solid #c5a059; }
        
        .photo-card img { filter: grayscale(100%); transition: all 0.6s ease; }
        .photo-card:hover img { filter: grayscale(0%); transform: scale(1.02); }
        
        #lightbox { 
            transition: opacity 0.3s ease; 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Zarif Navigasyon Alanları */
        .nav-area {
            position: absolute;
            top: 0;
            height: 100%;
            width: 15%; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2050;
            color: rgba(255,255,255,0.1);
        }
        
        .nav-area:hover {
            color: rgba(197, 160, 89, 0.8);
            background: rgba(255,255,255,0.02);
        }

        .nav-area svg {
            width: 45px;
            height: 45px;
            stroke-width: 1px;
        }
        
        .info-strip { background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent); }
        
        #mobile-menu { transition: all 0.3s ease-in-out; transform: translateY(-20px); opacity: 0; pointer-events: none; }
        #mobile-menu.active { transform: translateY(0); opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="bg-brand-black text-gray-300 font-sans antialiased flex flex-col min-h-screen page-animate">

    <nav class="fixed w-full z-[100] bg-brand-black/95 border-b border-white/10 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-6 h-24 flex justify-between items-center">
            <a href="index.html" class="text-2xl tracking-widest text-white">
                <span class="font-extralight">ÜMİT</span> <span class="font-bold">ÖZGÜLER</span>
            </a>
            
            <div class="hidden md:flex space-x-12">
                <a href="index.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1">Ana Sayfa</a>
                <a href="about.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1">Hakkımda</a>
                <a href="portfolio.html" class="text-xs font-medium uppercase tracking-[0.2em] text-brand-gold border-b border-brand-gold py-1">Portfolyo</a>
                <a href="dusunceler.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1">Düşünceler</a>
                <a href="contact.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1">İletişim</a>
            </div>

            <button id="hamburger-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <div id="mobile-menu" class="absolute top-24 left-0 w-full bg-brand-dark border-b border-white/10 md:hidden">
            <div class="flex flex-col p-8 space-y-3 text-left">
                <a href="index.html" class="text-sm uppercase tracking-[0.2em]">Ana Sayfa</a>
                <a href="about.html" class="text-sm uppercase tracking-[0.2em]">Hakkımda</a>
                <a href="portfolio.html" class="text-sm uppercase tracking-[0.2em] text-brand-gold">Portfolyo</a>
                <a href="dusunceler.html" class="text-sm uppercase tracking-[0.2em]">Düşünceler</a>
                <a href="contact.html" class="text-sm uppercase tracking-[0.2em]">İletişim</a>
            </div>
        </div>
    </nav>

    <section class="pt-40 pb-12 text-center px-4">
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-10 tracking-tighter uppercase">Koleksiyon</h1>
        <div class="flex flex-wrap justify-center gap-4 md:gap-6 border-b border-white/5 pb-6">
            <button class="filter-btn active text-[10px] font-semibold uppercase tracking-[0.15em] mb-2" onclick="filterGallery('makro', this)">Makro</button>
            <button class="filter-btn text-[10px] font-semibold uppercase tracking-[0.15em] mb-2" onclick="filterGallery('portre', this)">Portre</button>
            <button class="filter-btn text-[10px] font-semibold uppercase tracking-[0.15em] mb-2" onclick="filterGallery('renkli_doga', this)">Doğa</button>
            <button class="filter-btn text-[10px] font-semibold uppercase tracking-[0.15em] mb-2" onclick="filterGallery('sokak', this)">Sokak</button>
            <button class="filter-btn text-[10px] font-semibold uppercase tracking-[0.15em] mb-2" onclick="filterGallery('hayvan', this)">Hayvanlar</button>
            <button class="filter-btn text-[10px] font-semibold uppercase tracking-[0.15em] mb-2" onclick="filterGallery('kulturel', this)">Kültür</button>
            <button class="filter-btn text-[10px] font-semibold uppercase tracking-[0.15em] mb-2" onclick="filterGallery('soyut', this)">Soyut</button>
        </div>
    </section>

    <section class="pb-24 px-6">
        <div class="max-w-[1600px] mx-auto masonry-grid" id="gallery-container"></div>
        <div id="pagination-controls" class="mt-16 flex justify-center gap-4"></div>
    </section>

    <footer class="mt-auto py-12 border-t border-white/5 text-center">
        <p class="text-[10px] tracking-[0.3em] uppercase text-gray-500 font-light">
            © 2026 ÜMİT ÖZGÜLER. TÜM HAKLARI SAKLIDIR.
        </p>
    </footer>

    <div id="lightbox" class="fixed inset-0 z-[2000] hidden flex items-center justify-center opacity-0 transition-opacity duration-300" onclick="closeLightbox()">
        
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-white/30 hover:text-white z-[2100] transition-colors">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="1"></path></svg>
        </button>
        
        <div onclick="changePhoto(event, -1)" class="nav-area left-0">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"></path></svg>
        </div>

        <div class="relative max-w-[85vw] md:max-w-[75vw] flex flex-col items-center" onclick="event.stopPropagation()">
            <img id="lightbox-img" src="" class="max-h-[80vh] object-contain shadow-2xl border border-white/10 bg-black transition-opacity duration-300">
            <div class="w-full mt-6 info-strip">
                <p id="photo-label" class="py-2 text-center text-brand-gold uppercase tracking-[0.6em] text-[10px] font-light"></p>
            </div>
        </div>

        <div onclick="changePhoto(event, 1)" class="nav-area right-0">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"></path></svg>
        </div>
    </div>

    <script>
        const config = [
            { category: 'makro', label: 'Makro Doğa Detayları', images: [10,15,21,24,37,38,39,40,41,76,77,78,82,83,84,85,91] },
            { category: 'portre', label: 'Siyah Beyaz Portreler', images: [25,29,30,32,34,36,42,43,81] },
            { category: 'renkli_doga', label: 'Renkli Doğa Peyzajları', images: [13,14,16,17,19,22,23,53,54,69,70,79,86,87] },
            { category: 'sokak', label: 'Sokak Hikayeleri', images: [1,2,4,5,12,27,28,31,51,52,65,67,72,80,88,89] },
            { category: 'hayvan', label: 'Hayvanlar ve Etkileşim', images: [3,18,44,45,46,47,48,49,50,68] },
            { category: 'kulturel', label: 'Kültürel Yaşam', images: [6,11,26,33,35,60,61,62,63,66,73,74] },
            { category: 'soyut', label: 'Soyut Atmosfer', images: [7,8,9,20,55,56,57,58,59,64,71,90] }
        ];

        let currentCategory = 'makro';
        let currentPage = 1;
        const itemsPerPage = 9;
        let activeImages = [];
        let currentIndex = 0;

        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        hamburgerBtn.onclick = () => {
            mobileMenu.classList.toggle('active');
            const icon = document.getElementById('menu-icon');
            if (mobileMenu.classList.contains('active')) {
                icon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
            } else {
                icon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
            }
        };

        function loadGallery() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';
            const group = config.find(g => g.category === currentCategory);
            activeImages = [...group.images].reverse();
            const displayImages = activeImages.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

            displayImages.forEach((id, index) => {
                const item = document.createElement('div');
                item.className = "masonry-item photo-card cursor-pointer";
                item.onclick = () => openLightbox((currentPage - 1) * itemsPerPage + index);
                item.innerHTML = `<div class="overflow-hidden bg-brand-dark rounded-sm"><img src="img/${id}.webp" loading="lazy" class="w-full block"></div>`;
                container.appendChild(item);
            });
            renderPagination(Math.ceil(activeImages.length / itemsPerPage));
        }

        function renderPagination(total) {
            const ctrl = document.getElementById('pagination-controls');
            ctrl.innerHTML = '';
            if (total <= 1) return;
            for (let i = 1; i <= total; i++) {
                const b = document.createElement('button');
                b.innerText = i;
                b.className = `w-10 h-10 border border-white/10 text-xs ${i === currentPage ? 'bg-brand-gold text-black' : ''}`;
                b.onclick = () => { currentPage = i; loadGallery(); window.scrollTo({top: 350, behavior: 'smooth'}); };
                ctrl.appendChild(b);
            }
        }

        function filterGallery(cat, btn) {
            currentCategory = cat; currentPage = 1;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadGallery();
        }

        function openLightbox(index) {
            currentIndex = index;
            const lb = document.getElementById('lightbox');
            updateLightboxContent();
            lb.classList.remove('hidden');
            setTimeout(() => lb.style.opacity = "1", 50);
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.style.opacity = "0";
            setTimeout(() => { lb.classList.add('hidden'); document.body.style.overflow = 'auto'; }, 300);
        }

        function updateLightboxContent() {
            const id = activeImages[currentIndex];
            const img = document.getElementById('lightbox-img');
            img.style.opacity = "0";
            setTimeout(() => {
                img.src = `img/${id}.webp`;
                img.onload = () => img.style.opacity = "1";
            }, 150);
            const group = config.find(g => g.category === currentCategory);
            document.getElementById('photo-label').innerText = group.label;
        }

        function changePhoto(event, dir) {
            if (event) event.stopPropagation();
            currentIndex = (currentIndex + dir + activeImages.length) % activeImages.length;
            updateLightboxContent();
        }

        document.addEventListener('keydown', (e) => {
            const lb = document.getElementById('lightbox');
            if (lb.classList.contains('hidden')) return;
            if (e.key === "Escape") closeLightbox();
            if (e.key === "ArrowRight") changePhoto(null, 1);
            if (e.key === "ArrowLeft") changePhoto(null, -1);
        });

        loadGallery();
    </script>
</body>
</html>
