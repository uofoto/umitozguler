<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim | Ümit Özgüler</title>
    
    <meta property="og:title" content="İletişim | Ümit Özgüler">
    <meta property="og:description" content="Projeleriniz için benimle iletişime geçin.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-black': '#050505', 'brand-dark': '#0f0f0f', 'brand-gold': '#c5a059' },
                    fontFamily: { sans: ['"Montserrat"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }
        .page-animate { animation: fadeInPage 1s ease-in forwards; }
    </style>
</head>
<body class="bg-brand-black text-white font-sans antialiased flex flex-col min-h-screen page-animate">

    <nav class="fixed w-full z-50 bg-brand-black/95 border-b border-white/10 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-6 h-24 flex justify-between items-center relative z-50">
            <a href="index.html" class="text-2xl tracking-widest text-white transition-colors">
                <span class="font-extralight text-white">ÜMİT</span> <span class="font-bold text-white">ÖZGÜLER</span>
            </a>

            <div class="hidden md:flex space-x-12">
                <a href="index.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1 transition-colors">Ana Sayfa</a>
                <a href="about.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1 transition-colors">Hakkımda</a>
                <a href="portfolio.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1 transition-colors">Portfolyo</a>
                <a href="contact.html" class="text-xs font-medium uppercase tracking-[0.2em] text-brand-gold border-b border-brand-gold py-1">İletişim</a>
            </div>

            <button id="mobile-menu-btn" class="md:hidden text-white hover:text-brand-gold focus:outline-none transition-transform duration-300">
                <svg id="menu-icon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 z-40 bg-brand-black/98 hidden flex flex-col items-center justify-center space-y-8 backdrop-blur-xl transition-opacity duration-300 opacity-0">
        <a href="index.html" class="text-xl font-light uppercase tracking-[0.3em] hover:text-brand-gold transition-colors">Ana Sayfa</a>
        <a href="about.html" class="text-xl font-light uppercase tracking-[0.3em] hover:text-brand-gold transition-colors">Hakkımda</a>
        <a href="portfolio.html" class="text-xl font-light uppercase tracking-[0.3em] hover:text-brand-gold transition-colors">Portfolyo</a>
        <a href="contact.html" class="text-xl font-bold uppercase tracking-[0.3em] text-brand-gold">İletişim</a>
    </div>

    <section class="pt-40 pb-20 px-6 flex-grow flex flex-col justify-center items-center">
        <div class="w-full max-w-3xl text-center">
            <h1 class="text-4xl lg:text-5xl font-bold text-white mb-6 tracking-tighter">Bir Projeniz mi Var?</h1>
            <p class="text-gray-400 mb-12 text-lg font-light tracking-wide">
                İş birliği teklifleri, atölye çalışmaları veya sadece bir merhaba demek için formu doldurabilirsiniz.
            </p>

            <form action="https://formspree.io/f/xzzdppaz" method="POST" class="space-y-8 text-left max-w-2xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-brand-gold font-bold mb-2">Adınız</label>
                        <input type="text" name="Ad Soyad" required class="w-full bg-transparent border-b border-white/20 text-white px-2 py-3 focus:outline-none focus:border-brand-gold transition-colors placeholder-white/30" placeholder="İsim Soyisim">
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-brand-gold font-bold mb-2">E-Posta</label>
                        <input type="email" name="Email" required class="w-full bg-transparent border-b border-white/20 text-white px-2 py-3 focus:outline-none focus:border-brand-gold transition-colors placeholder-white/30" placeholder="umit@example.com">
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs uppercase tracking-widest text-brand-gold font-bold mb-2">Mesajınız</label>
                    <textarea name="Mesaj" rows="4" required class="w-full bg-transparent border-b border-white/20 text-white px-2 py-3 focus:outline-none focus:border-brand-gold transition-colors placeholder-white/30" placeholder="Mesajınızı buraya yazın..."></textarea>
                </div>
                
                <div class="text-center pt-8">
                    <button type="submit" class="border border-white/30 px-16 py-4 text-xs font-bold uppercase tracking-[0.3em] text-white hover:bg-brand-gold hover:border-brand-gold hover:text-black transition-all duration-500">
                        Mesajı Gönder
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-brand-black py-12 border-t border-white/5 mt-auto text-center">
        <div class="flex justify-center space-x-12 mb-8">
            <a href="https://instagram.com/umitozguler" target="_blank" class="text-xs font-bold uppercase tracking-widest text-white hover:text-brand-gold transition-colors">Instagram</a>
            <a href="https://twitter.com/uozguler" target="_blank" class="text-xs font-bold uppercase tracking-widest text-white hover:text-brand-gold transition-colors">Twitter (X)</a>
        </div>
        <p class="text-gray-600 text-[10px] tracking-[0.2em] uppercase">&copy; 2026 Ümit Özgüler.</p>
    </footer>

    <script>
        // Mobil Menü Mantığı (YENİLENDİ: Full Overlay)
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        let isMenuOpen = false;

        btn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if(isMenuOpen) {
                menu.classList.remove('hidden');
                setTimeout(() => menu.classList.remove('opacity-0'), 10);
                menuIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>'; 
            } else {
                menu.classList.add('opacity-0');
                setTimeout(() => menu.classList.add('hidden'), 300);
                menuIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>'; 
            }
        });
    </script>
</body>
</html>
