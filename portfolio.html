<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QW3FEBRP69"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QW3FEBRP69');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo | Ümit Özgüler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'brand-black': '#121212', 
                        'brand-dark': '#1a1a1a', 
                        'brand-gold': '#c5a059',
                        'brand-orange': '#ff8c00' 
                    },
                    fontFamily: { sans: ['"Inter"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .page-animate { animation: fadeIn 1s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .masonry-grid { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        
        .masonry-item { display: inline-block; width: 100%; break-inside: avoid; margin-bottom: 1.5rem; }
        .filter-btn.active { color: #ff8c00; border-bottom: 1px solid #ff8c00; }
        
        .photo-card img { filter: grayscale(100%); transition: all 0.6s ease; }
        .photo-card:hover img { filter: grayscale(0%); transform: scale(1.02); }
        
        /* Müzik Kontrol Paneli */
        .music-controller {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(18, 18, 18, 0.85);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .music-controller:hover {
            border-color: #ff8c00;
            transform: translateY(-5px);
        }
        .audio-waves {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 16px;
        }
        .wave {
            width: 3px;
            background: #ff8c00;
            border-radius: 2px;
            height: 4px;
            transition: height 0.3s ease;
        }
        .playing .wave {
            animation: wave-animation 1.2s ease-in-out infinite;
        }
        .wave:nth-child(1) { animation-delay: 0.1s; }
        .wave:nth-child(2) { animation-delay: 0.3s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.4s; }

        @keyframes wave-animation {
            0%, 100% { height: 4px; }
            50% { height: 16px; }
        }

        #spotify-container {
            position: fixed;
            bottom: 90px;
            right: 30px;
            z-index: 999;
            width: 300px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.5s ease;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }
        #spotify-container.show {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }
        
        #lightbox { backdrop-filter: blur(20px); background-color: rgba(0, 0, 0, 0.9); }
    </style>
</head>
<body class="bg-brand-black text-gray-300 font-sans antialiased flex flex-col min-h-screen page-animate">

    <!-- Gizli Spotify Kutusu (Sadece Müzik Açıkken Görünür) -->
    <div id="spotify-container">
        <!-- Buraya Güvenli Bir Klasik Müzik Listesi Koydum -->
        <iframe id="spotify-iframe" 
            src="" 
            width="100%" height="152" 
            frameBorder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>

    <!-- Şık Müzik Kontrol Butonu -->
    <div id="music-control" class="music-controller" onclick="toggleMusic()">
        <div id="waves" class="audio-waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <span id="music-status" class="text-[11px] uppercase tracking-[0.2em] font-bold text-white">Müziği Başlat</span>
    </div>

    <!-- Navigasyon (Aynı Kalıyor) -->
    <nav class="fixed w-full z-[100] bg-brand-black/95 border-b border-white/10 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-6 h-24 flex justify-between items-center">
            <a href="../index.html" class="flex flex-col items-center group">
                <div class="text-2xl tracking-widest text-white leading-none">
                    <span class="font-extralight">ÜMİT</span> <span class="font-bold">ÖZGÜLER</span>
                </div>
                <span style="font-size: 8px; letter-spacing: 5.3px; opacity: 0.9; font-weight: 300; color: #ffffff; display: block; margin-top: 2px;">
                    FINE ART PHOTOGRAPHY
                </span>
            </a>
            <!-- Menü Linkleri -->
            <div class="hidden md:flex space-x-10 text-[13px] font-semibold uppercase tracking-[0.2em]">
                <a href="index.html" class="hover:text-brand-orange transition-colors">Ana Sayfa</a>
                <a href="about.html" class="hover:text-brand-orange transition-colors">Hakkımda</a>
                <a href="portfolio.html" class="text-brand-gold border-b border-brand-gold">Portfolyo</a>
                <a href="analizler.html" class="hover:text-brand-orange transition-colors">Analizler</a>
                <a href="contact.html" class="hover:text-brand-orange transition-colors">İletişim</a>
            </div>
        </div>
    </nav>

    <section class="pt-40 pb-24 px-6">
        <div class="max-w-[1600px] mx-auto">
            <div class="flex flex-wrap justify-center gap-6 mb-12" id="filter-bar">
                <!-- Filtreler JS ile yönetiliyor -->
            </div>
            <div class="masonry-grid" id="gallery-container"></div>
            <div id="pagination-controls" class="mt-16 flex justify-center gap-4"></div>
        </div>
    </section>

    <footer class="mt-auto py-12 border-t border-white/5 text-center">
        <p class="text-[10px] tracking-[0.3em] uppercase text-gray-500 font-light">
            © 2026 ÜMİT ÖZGÜLER. TÜM HAKLARI SAKLIDIR.
        </p>
    </footer>

    <script>
        // MÜZİK SİSTEMİ
        let isPlaying = false;
        // Bu çalma listesi "Classical Essentials" listesidir ve çok daha stabil çalışır.
        const playlistUrl = "https://open.spotify.com/embed/playlist/37i9dQZF1DWWEJlYvMpbrM?utm_source=generator&theme=0";

        function toggleMusic() {
            const container = document.getElementById('spotify-container');
            const iframe = document.getElementById('spotify-iframe');
            const waves = document.getElementById('waves');
            const status = document.getElementById('music-status');

            if (!isPlaying) {
                // İlk defa basıldığında URL'yi yükle (Hata almamak için)
                if (iframe.src === "" || iframe.src === window.location.href) {
                    iframe.src = playlistUrl;
                }
                container.classList.add('show');
                waves.classList.add('playing');
                status.innerText = "Müzik Açık";
                isPlaying = true;
            } else {
                container.classList.remove('show');
                waves.classList.remove('playing');
                status.innerText = "Müziği Başlat";
                isPlaying = false;
            }
        }

        // GALERİ SİSTEMİ (Basitleştirilmiş Test İçin)
        const categories = ['makro', 'portre', 'sokak', 'soyut'];
        let currentCategory = 'makro';

        function loadFilters() {
            const bar = document.getElementById('filter-bar');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `filter-btn text-[11px] font-bold uppercase tracking-[0.15em] px-4 py-2 ${cat === currentCategory ? 'active' : ''}`;
                btn.innerText = cat;
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = cat;
                    // Burada galeri yükleme fonksiyonu çağrılır
                };
                bar.appendChild(btn);
            });
        }

        window.onload = loadFilters;
    </script>
</body>
</html>
