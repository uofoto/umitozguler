<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo | Ümit Özgüler</title>
    
    <meta property="og:title" content="Portfolyo | Ümit Özgüler">
    <meta property="og:description" content="Koleksiyonlar: Doğa, Siyah Beyaz ve Portre.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-black': '#050505', 'brand-dark': '#0f0f0f', 'brand-gold': '#c5a059' },
                    fontFamily: { sans: ['"Montserrat"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .page-animate { animation: fadeIn 1s ease-in forwards; }
        .masonry-grid { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        .masonry-item { display: inline-block; width: 100%; break-inside: avoid; margin-bottom: 1.5rem; transition: all 0.5s ease; }
        .hidden-item { display: none; }
        .filter-btn.active { color: #c5a059; border-bottom: 1px solid #c5a059; }
        
        /* Görsel yüklenirken yumuşak geçiş efekti */
        img { transition: opacity 0.5s ease-in-out; }
        img[loading="lazy"] { opacity: 0; }
        img.loaded { opacity: 1; }
    </style>
</head>
<body class="bg-brand-black text-gray-300 font-sans antialiased flex flex-col min-h-screen page-animate">

    <nav class="fixed w-full z-50 bg-brand-black/95 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-24">
                <a href="index.html" class="text-2xl tracking-widest text-white transition-colors">
                    <span class="font-extralight text-white">ÜMİT</span> <span class="font-bold text-white">ÖZGÜLER</span>
                </a>
                <div class="hidden md:flex space-x-12">
                    <a href="index.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1">Ana Sayfa</a>
                    <a href="about.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1">Hakkımda</a>
                    <a href="portfolio.html" class="text-xs font-medium uppercase tracking-[0.2em] text-brand-gold border-b border-brand-gold py-1">Portfolyo</a>
                    <a href="contact.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1">İletişim</a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-white hover:text-brand-gold p-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
        </div>
        <div class="hidden md:hidden bg-brand-dark border-t border-white/5 absolute w-full shadow-2xl" id="mobile-menu">
            <div class="px-6 py-8 space-y-6 text-center flex flex-col">
                <a href="index.html" class="text-sm uppercase tracking-widest hover:text-brand-gold">Ana Sayfa</a>
                <a href="about.html" class="text-sm uppercase tracking-widest hover:text-brand-gold">Hakkımda</a>
                <a href="portfolio.html" class="text-sm uppercase tracking-widest text-brand-gold">Portfolyo</a>
                <a href="contact.html" class="text-sm uppercase tracking-widest hover:text-brand-gold">İletişim</a>
            </div>
        </div>
    </nav>

    <section class="pt-40 pb-12">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold text-white mb-10 tracking-tighter">Koleksiyon</h1>
            <div class="flex flex-wrap justify-center gap-8 border-b border-white/5 pb-4 inline-block mx-auto">
                <button class="filter-btn active text-xs font-semibold uppercase tracking-[0.2em] text-gray-500 hover:text-white transition-all pb-1" onclick="filterGallery('bw', this)">Siyah Beyaz</button>
                <button class="filter-btn text-xs font-semibold uppercase tracking-[0.2em] text-gray-500 hover:text-white transition-all pb-1" onclick="filterGallery('nature', this)">Doğa</button>
                <button class="filter-btn text-xs font-semibold uppercase tracking-[0.2em] text-gray-500 hover:text-white transition-all pb-1" onclick="filterGallery('portrait', this)">Portre</button>
            </div>
        </div>
    </section>

    <section class="pb-24">
        <div class="max-w-[1600px] mx-auto px-6">
            <div class="masonry-grid" id="gallery-container"></div>
        </div>
    </section>

    <div id="lightbox" class="fixed inset-0 z-[60] bg-black/98 hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <button onclick="closeLightbox()" class="absolute top-6 right-6 text-white hover:text-brand-gold p-2">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        <img id="lightbox-img" src="" class="max-w-full max-h-[90vh] shadow-2xl">
    </div>

    <script>
        const galleryContainer = document.getElementById('gallery-container');
        // 36 görsel webp formatında
        const config = [
            { start: 1, end: 12, category: 'bw' },
            { start: 13, end: 24, category: 'nature' },
            { start: 25, end: 36, category: 'portrait' }
        ];

        config.forEach(group => {
            for (let i = group.start; i <= group.end; i++) {
                const item = document.createElement('div');
                item.className = `masonry-item group relative cursor-zoom-in ${group.category !== 'bw' ? 'hidden-item' : ''}`;
                item.setAttribute('data-category', group.category);
                item.setAttribute('onclick', 'openLightbox(this)');
                
                // Native Lazy Loading eklendi: loading="lazy"
                item.innerHTML = `
                    <div class="overflow-hidden bg-brand-dark">
                        <img src="img/${i}.webp" 
                             loading="lazy" 
                             onload="this.classList.add('loaded')"
                             class="w-full grayscale transition-all duration-700 group-hover:scale-105 group-hover:grayscale-0 group-hover:opacity-100">
                    </div>
                `;
                galleryContainer.appendChild(item);
            }
        });

        function filterGallery(cat, el) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'text-white'));
            el.classList.add('active', 'text-white');
            document.querySelectorAll('.masonry-item').forEach(item => {
                item.dataset.category === cat ? item.classList.remove('hidden-item') : item.classList.add('hidden-item');
            });
        }

        const lb = document.getElementById('lightbox'), lbImg = document.getElementById('lightbox-img');
        function openLightbox(el) { lbImg.src = el.querySelector('img').src; lb.classList.remove('hidden'); setTimeout(() => lb.classList.remove('opacity-0'), 10); }
        function closeLightbox() { lb.classList.add('opacity-0'); setTimeout(() => lb.classList.add('hidden'), 300); }
        document.getElementById('mobile-menu-btn').addEventListener('click', () => document.getElementById('mobile-menu').classList.toggle('hidden'));
    </script>
</body>
</html>
