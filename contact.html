    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">

            theme: {
                extend: {
                    colors: { 'brand-black': '#050505', 'brand-dark': '#0f0f0f', 'brand-gold': '#c5a059' },
                    fontFamily: { sans: ['"Montserrat"', 'sans-serif'] }

    </script>

        @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }
        .page-animate { animation: fadeInPage 1s ease-in forwards; }

<body class="bg-brand-black text-white font-sans antialiased flex flex-col min-h-screen page-animate">

    <nav class="fixed w-full z-50 bg-brand-black/95 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-24">
                <a href="index.html" class="text-2xl tracking-widest text-white transition-colors">
                    <span class="font-extralight text-white">ÜMİT</span> <span class="font-bold text-white">ÖZGÜLER</span>
                </a>

                <div class="hidden md:flex space-x-12">
                    <a href="index.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1">Ana Sayfa</a>
                    <a href="about.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1">Hakkımda</a>
                    <a href="portfolio.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1">Portfolyo</a>
                    <a href="dusunceler.html" class="text-xs font-medium uppercase tracking-[0.2em] hover:text-brand-gold py-1">Düşünceler</a>
                    <a href="contact.html" class="text-xs font-medium uppercase tracking-[0.2em] text-brand-gold border-b border-brand-gold py-1">İletişim</a>
                </div>

                <button id="mobile-menu-btn" class="md:hidden text-white hover:text-brand-gold p-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="hidden bg-brand-dark border-t border-white/5 absolute w-full z-50" id="mobile-menu">
            <div class="px-6 py-8 space-y-4 flex flex-col">
                <a href="index.html" class="text-sm font-semibold uppercase tracking-[0.2em] hover:text-brand-gold transition-colors">Ana Sayfa</a>
                <a href="about.html" class="text-sm font-semibold uppercase tracking-[0.2em] hover:text-brand-gold transition-colors">Hakkımda</a>
                <a href="portfolio.html" class="text-sm font-semibold uppercase tracking-[0.2em] hover:text-brand-gold transition-colors">Portfolyo</a>
                <a href="dusunceler.html" class="text-sm font-semibold uppercase tracking-[0.2em] hover:text-brand-gold transition-colors">Düşünceler</a>
                <a href="contact.html" class="text-sm font-semibold uppercase tracking-[0.2em] text-brand-gold">İletişim</a>
            </div>
        </div>
    </nav>

    <section class="flex-grow flex items-center justify-center pt-32 pb-20 px-4">
        <div class="max-w-2xl w-full">
            <div class="text-center mb-16">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-6 tracking-tighter uppercase">İletişim</h1>
                <p class="max-w-2xl mx-auto text-gray-400 text-sm tracking-wide leading-relaxed">Proje ve iş birlikleri için bana ulaşın.</p>
            </div>

            <form action="https://formspree.io/f/xreenolb" method="POST" class="space-y-12">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-white font-bold mb-2">Adınız Soyadınız</label>
                        <input type="text" name="name" required class="w-full bg-transparent border-b-2 border-white text-white px-2 py-3 focus:outline-none focus:border-brand-gold transition-colors placeholder-white/50" placeholder="Ümit Özgüler">
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-white font-bold mb-2">E-posta Adresiniz</label>
                        <input type="email" name="email" required class="w-full bg-transparent border-b-2 border-white text-white px-2 py-3 focus:outline-none focus:border-brand-gold transition-colors placeholder-white/50" placeholder="umit@example.com">
                    </div>
                </div>

                <div>
                    <label class="block text-xs uppercase tracking-widest text-white font-bold mb-2">Mesajınız</label>
                    <textarea name="message" rows="4" required class="w-full bg-transparent border-b-2 border-white text-white px-2 py-3 focus:outline-none focus:border-brand-gold transition-colors placeholder-white/50" placeholder="Buraya yazın..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="border-2 border-white px-16 py-4 text-xs font-bold uppercase tracking-[0.3em] text-white hover:bg-white hover:text-black transition-all duration-500">
                        Mesajı Gönder
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-brand-black py-12 border-t border-white/5 mt-auto text-center">
        <div class="flex justify-center space-x-12 mb-8">
            <a href="https://instagram.com/umitozguler" target="_blank" class="text-xs font-bold uppercase tracking-widest text-white hover:text-brand-gold">Instagram</a>
            <a href="https://twitter.com/uozguler" target="_blank" class="text-xs font-bold uppercase tracking-widest text-white hover:text-brand-gold">Twitter (X)</a>
        </div>
        <p class="text-[10px] tracking-[0.2em] text-gray-700 uppercase">
            &copy; 2026 Ümit Özgüler. Tüm Hakları Saklıdır.
        </p>
    </footer>

    <script>
        document.getElementById('mobile-menu-btn').onclick = () => {
            const menu = document.getElementById('mobile-menu');
            if(menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        };
    </script>

</body>
</html>
